<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <meta name="theme-color" content="#f5f7fb" media="(prefers-color-scheme: light)">

  <!-- DNS Prefetch for external resources -->

  <link rel="dns-prefetch" href="https://fonts.gstatic.com">

  <!-- Canonical and SEO -->

  <meta name="robots" content="index,follow,max-image-preview:large">

  <title>Manacle Technologies - Digital Transformation & Business Solutions</title>
  <link rel="icon" type="image/png" href="/manacle_logo.png" />
  <link rel="shortcut icon" type="image/png" href="/manacle_logo.png" />
  <link rel="apple-touch-icon" href="/manacle_logo.png" />

  <meta name="description"
    content="Manacle Technologies is a leading provider of digital transformation, SaaS, web development, automation, CRM, HRMS, and business solutions. Empowering enterprises with innovative technology, seamless integration, and scalable platforms." />
  <meta name="keywords"
    content="Manacle Technologies, SaaS, digital transformation, web development, CRM, HRMS, automation, business solutions, software, cloud, mobile apps, ERP, field force, distributor management, WhatsApp ordering, retail, enterprise solutions, India, technology partner" />
  <meta name="author" content="Manacle Technologies" />
  <meta property="og:title" content="Manacle Technologies - Digital Transformation & Business Solutions" />
  <meta property="og:description"
    content="Empowering enterprises with SaaS, automation, CRM, HRMS, and digital solutions. Your trusted technology partner for business growth." />
  <meta property="og:image" content="/manacle_logo.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.manacletech.com/" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Manacle Technologies - Digital Transformation & Business Solutions" />
  <meta name="twitter:description"
    content="Empowering enterprises with SaaS, automation, CRM, HRMS, and digital solutions. Your trusted technology partner for business growth." />
  <meta name="twitter:image" content="/manacle_logo.png" />
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Manacle Technologies",
    "url": "https://www.manacletech.com/",
    "logo": "https://www.manacletech.com/manacle_logo.png",
    "sameAs": []
  }
  </script>
  
  <!-- Prevent FOUC (Flash of Unstyled Content) -->
  <style>
    /* Critical CSS to prevent white flash */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      color-scheme: light dark;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #ffffff;
      color: #0f172a;
      overflow-x: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #0f0f23;
        color: #f1f5f9;
      }
    }
    
    /* Initial loader styles */
    .initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    
    @media (prefers-color-scheme: dark) {
      .initial-loader {
        background: linear-gradient(135deg, #0f0f23 0%, #1e1e3f 100%);
      }
    }
    
    .loader-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    
    .loader-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid transparent;
      border-top: 3px solid #f97316;
      border-right: 3px solid #eab308;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    .loader-text {
      color: #64748b;
      font-size: 16px;
      font-weight: 500;
      animation: fadeInOut 2s infinite;
    }
    
    @media (prefers-color-scheme: dark) {
      .loader-text {
        color: #94a3b8;
      }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
    
    @keyframes fadeInOut {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    
    /* Hide loader when React loads */
    .loaded .initial-loader {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <!-- Initial Loader -->
  <div class="initial-loader" id="initialLoader">
    <img src="/manacle_logo.png" alt="Manacle Technologies" class="loader-logo" />
    <div class="loader-spinner"></div>
    <div class="loader-text">Loading your experience...</div>
  </div>
  
  <div id="root"></div>
  <script type="module" src="/client/main.tsx" fetchpriority="high"></script>
  
  <script>
    // Hide initial loader when React takes over
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.body.classList.add('loaded');
        setTimeout(() => {
          const loader = document.getElementById('initialLoader');
          if (loader) loader.remove();
        }, 500);
      }, 100);
    });
  </script>
</body>

</html>
